<!DOCTYPE html>
<html>
  <head>
    <title>Metabolomics</title>
    <link rel="stylesheet" href="../../style/main.css" type="text/css" />
    <script src="/_utils/script/json2.js"></script>  
	<script src="/_utils/script/jquery.js?1.3.1"></script>  
	<script src="/_utils/script/jquery.couch.js?0.9.0"></script>
	<script type="text/javascript">
	    var $ = jQuery.noConflict();
	</script>
	<link type="text/css" href="../../css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
	<script src="../../js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
	    var $ui = jQuery.noConflict();
	</script>
	<script src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
	<script src="js/metabolomics_functions.js"></script>
  </head>
  <body>
    <div id="account"></div>

    <h1>Edit document</h1>

    <div id="profile">
    	<p>Edit the compound file below (Coming soon)</p>
    </div>
    
    <div id="items">
    	{{>doc_body}}
    	<form class="editform">
    	<p>Your inputs will serve as the foundation for a richer database for future analysis.</p>
    	
    	Author: <input type="text" name="username" /><br />
    	Insight: <textarea rows="4" cols="40"></textarea><br />
    	<input type="submit" />
    </div>

    <div id="sidebar">
      <h2>Instructions</h2>
      <p>Click on various fields</p>
      <p>Edit / update them, or add new fields</p>
      <p>Save when you're done</p>
	</div>
  </body>
</html>
